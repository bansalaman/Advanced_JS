<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Document</title>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <style>
    .panel{
        background-color: aqua;
    }
    .btn{
        background-color: aqua;
    }
    .spacing{
        margin :10px 0;
    }
    
        </style>
</head>
<body>
    <header class ='panel panel-default'><h2>MicroPosts</h2></header>
    <form action="Post" class="container ">
    <h1>Say Somthing</h1>
    <h3>Whats on Your Mind?</h3>    
        <input type="text" id="user-name" placeholder="name" class="col-sm-8 form-control spacing">
        <input type="text"  id="user-msg" placeholder="message" class="form-control spacing">
        <input type="button" value="Post" id="post-btn" class="btn col-sm-6 spacing">
        <span id="#success-msg spacing"></span>
    </form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
    $(function(){
        $('#post-btn').click((e)=>{
            var postdata = {
                title :$('#user-name').val(),
                body:$('#user-msg').val()
            }

            $.ajax({
          url: 'http://localhost:8000/posts',
          type: "POST",
          data: postdata,
          dataType: "json"
        }).done(function(result) {
            $('#success-msg').val('successfully posted');
            $('#user-msg').val('');
            $('#user-name').val('');
            
          }).fail((xhr)=>{
             alert(xhr.error);
         });
    });
    });
</script>
</body>
</html>
