        <script>
            $(function(){
                //makig my own custom function
                $.fn.customFunction =function(){
                    let arr = [];
                    $.each(this,(index,item)=>{
                        if(index%3 == 0){
                            arr.push(item)
                        }
                    })
                    // returns a new array and this means the object
                    //"" means attribute since there is no attribute so it is empty
                    //keeps track of previous jquery collection to enable function chaining
                    return this.pushStack(arr,'customFunction',"")
                }
                $('#btn1').on('click',()=>{    
                $('div').customFunction()
                    //.css('color','red').end().css('font-weight','bold')  
                    .css({'color':'red','font-weight':'bold'})

                    // let greepedArray = $.grep(array1,(item)=>{
                    //     return item%2 == 0;
                    // })
                    // console.log(greepedArray)

                    let mapedArray = $.map(array1,(item,idx)=>{
                        return item%2 == 0;
                    })
                    console.log(mapedArray)

                    //returns an array of div
                    console.log($.makeArray($('div')))

                    //returns a jquery object consisting div elements
                    console.log($('div'))

                    let employee = {
                        id:1,
                        name:"Emp1",
                        submitTimesheet(){
                            console.log('Aman');

                    //$.extend(true,employee,vp)
                   console.log(manager.submitTimesheet());

            })
